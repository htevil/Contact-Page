<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact Page</title>
        <link rel="stylesheet" href="./index.css" type="text/css">
    </head>
    <body> 
        <header>
            <div class="logo">
                <img id="logo" src="./contact-form-icon.svg" alt="no image">
            </div>
        </header>
        <main>
            <div class="c1">
                <h1>Interested in our business pricing?</h1>
            </div>
            <div class="c2">
                <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
            </div>
            <div class="c3">
                <form>
                    <div class="c31">
                        <div class="c31a">
                            <label for="name">Name</label>
                            <br>
                            <input type="text" id ="name" placeholder="Ethan Johnson">
                        </div>
    
                        <div class="c31b">
                            <label for="email">Company Email</label>
                            <br>
                            <input type="text" id ="email" placeholder="ethan@johnson.com">
                        </div>
                    </div >
                    <div class="c32">
                        <div class="c32a">
                            <label for="size">Country Size</label>
                            <br>
                            <select id ="size" >
                                <option>50-100 employees</option>\
                                <option>150-200 employees</option>
                                <option>250-300 employees</option>
                                <option>350-400 employees</option>
                                <option>450-500 employees</option>
                            </select>
                        </div> 
    
                        <div class="c32b">
                                <label for="subject">Subject</label>
                                <br>
                                <select id ="subject">
                                    <option>Building Landing pages</option>
                                    <option>CSS</option>
                                    <option>HTML</option>
                                    <option>JS</option>
                                </select>
                        </div>
                    </div>

                    <div class="c33">
                            <label class="Message">Message</label>
                            <br>
                            <textarea id="Message"> 50-100 employees</textarea>   
                    </div>
                    <div class="c34">
                            <button type="submit">Contact Sales</button>
                    </div>
                        </form>
                </div>
            </div>

        </main>           
    </body>
</html>
